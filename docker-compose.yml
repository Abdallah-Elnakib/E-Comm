services:
  auth-service:
    build: ./E-comm-Auth-Server
    ports:
      - "3000:3000"
    env_file:
      - ./E-comm-Auth-Server/.env
    depends_on:
      - mongo

  products-service:
    build: ./E-comm-Product-Server
    ports:
      - "5000:5000"
    env_file:
      - ./E-comm-Product-Server/.env
    depends_on:
      - mysql

  order-service:
    build: ./E-comm-Order-Server
    ports:
      - "8080:8080"
    env_file:
      - ./E-comm-Order-Server/.env
    depends_on:
      - mysql

  gateway-service:
    build: ./E-comm-Gateway-Server
    ports:
      - "8000:8000"
    env_file:
      - ./E-comm-Gateway-Server/.env
    depends_on:
      - auth-service
      - products-service
      - rabbitmq

  mongo:
    image: mongo
    container_name: mongo-db
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  mysql:
    image: mysql:latest
    container_name: mysql-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: products_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql

  rabbitmq:
    image: "rabbitmq:3-management"
    container_name: "rabbitmq"
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: admins
      RABBITMQ_DEFAULT_PASS: admin
  
  redis:
    image: "redis:alpine"
    container_name: "redis"
    ports:
      - "6380:6379"
    environment:
      REDIS_PASSWORD: password
    command: ["redis-server", "--requirepass", "@Bdallh1722"]
    volumes:
      - redis-data:/data

volumes:
  mongo-data:
  mysql-data:
  redis-data: