version: '3'
services:
  auth-service:
    build: ./E-comm-Auth-Server
    ports:
      - "3000:3000"
    env_file:
      - ./E-comm-Auth-Server/.env
    depends_on:
      - mongo
  products-service:
    build: ./E-comm-Product-Server
    ports:
      - "5000:5000"
    env_file:
      - ./E-comm-Product-Server/.env
    depends_on:
      - mysql

  mongo:
    image: mongo
    container_name: mongo-db
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  mysql:
    image: mysql:8
    container_name: mysql-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: products_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql

volumes:
  mongo-data:
  mysql-data: